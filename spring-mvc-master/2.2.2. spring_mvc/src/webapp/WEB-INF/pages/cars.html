<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <h1 th:text="${localeCars}"></h1>
    <table>
        <tr><th>id</th><th>brend</th><th>model</th><th>serial</th></tr> <!--ряд с ячейками заголовков-->
    </table>
    <th:block th:each="msg : ${messages}">
<!--        <h1 th:text="${msg}"></h1>-->
        <table>
            <tr><td><h4 th:text="${msg.get(0)}"></h4></td><td><h4 th:text="${msg.get(1)}"></h4></td><td><h4 th:text="${msg.get(2)}"></h4></td><td><h4 th:text="${msg.get(3)}"></h4></td></tr> <!--ряд с ячейками тела таблицы-->
        </table>
    </th:block>
</div>
</body>
</html>
