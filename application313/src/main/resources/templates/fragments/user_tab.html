<div th:fragment="tab2">
    <h2>User information page</h2>
    <br>
    <br>
    <br>
    <div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">About user</h3>
            </div>
            <div class="panel panel-default">
                <div class="panel-body bg-white">
                    <div class="panel-body">
                        <div class="panel panel-default">
                            <div class="panel-heading"></div>
                            <table class="table">
                                <tr>
                                    <td>
                                    <th>ID</th>
                                    </td>
                                    <td>
                                    <th>FirstName</th>
                                    </td>
                                    <td>
                                    <th>LastName</th>
                                    </td>
                                    <td>
                                    <th>Mail</th>
                                    </td>
                                    <td>
                                    <th>Role</th>
                                    </td>
                                    <td>
                                    <th>Active</th>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                    <th th:utext="${userCurrent.getId()}"></th>
                                    </td>
                                    <td>
                                    <th th:utext="${userCurrent.getName()}"></th>
                                    </td>
                                    <td>
                                    <th th:utext="${userCurrent.getLastname()}"></th>
                                    </td>
                                    <td>
                                    <th th:utext="${userCurrent.getMail()}"></th>
                                    </td>
                                    <td>
                                    <th th:utext="${userCurrent.getStingRoles()}"></th>
                                    </td>
                                    <td>
                                    <th th:utext="${userCurrent.getActive()}"></th>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
